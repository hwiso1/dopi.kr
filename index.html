<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>

   <!-- Open Graph Meta Tags (빈 값 설정) -->
   <meta property="og:title" content="" />
   <meta property="og:description" content="" />
   <meta property="og:image" content="" />
   <meta property="og:url" content="" />
   
   <!-- Twitter Card Meta Tags (빈 값 설정) -->
   <meta name="twitter:title" content="" />
   <meta name="twitter:description" content="" />
   <meta name="twitter:image" content="" />
   <meta name="twitter:url" content="" />

  <link rel="stylesheet" href="my-portfolio-site/css/style.css" />
  <style>
    body.fade-out { animation: fadeOut 3s forwards; }
    @keyframes fadeOut { to { opacity: 0; } }

    .slide-in { animation: slideIn 0.6s ease-out forwards; }
    @keyframes slideIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .fade-out { animation: fadeOutElement 0.5s forwards; }
    .fade-in { animation: fadeInElement 0.5s forwards; }
    @keyframes fadeOutElement { from { opacity: 1; } to { opacity: 0; display: none; } }
    @keyframes fadeInElement { from { opacity: 0; } to { opacity: 1; } }

    .hide { display: none; }

    #contact-section {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .dont-cry-button { margin-top: 40px; }
    .close-button {
      position: relative;
      top: -10px;
      left: 0;
      transform: none;
      margin-bottom: 20px;
    }

    #additional-links { margin-bottom: 20px; }
    #contact-info p { margin: 4px 0; }
  </style>
</head>
<body>
  <div class="rain-container"></div>
  <main>
    <section class="intro" id="intro-section">
      <a href="javascript:void(0)" class="name-link" id="lee-hwiso">LEE HWISO</a>
    </section>

    <section class="contact" id="contact-section">
      <span class="close-button" id="close-button">&times;</span>

      <h2 id="contact-title">Contact</h2>

      <div id="contact-info">
        <p>Instagram: <a href="https://www.instagram.com/leehwso" target="_blank">@leehwso</a></p>
        <p>Email: <a href="mailto:eehwiso@gmail.com">eehwiso@gmail.com</a></p>
      </div>

      <div id="additional-links" style="display: none; opacity: 0;">
        <p><a href="other.html">Other Things</a></p>
        <p><a href="incubator.html">Incubator</a></p>
      </div>

      <span class="dont-cry-button" id="go-portfolio">Don't Cry</span>
    </section>
  </main>

  <script src="my-portfolio-site/js/rain.js"></script>
  <script>
    window.onload = function() {
      if (window.innerWidth <= 768) {
        window.location.href = "mobile-redirect.html";
      }
    };
    const leeHwisoButton = document.getElementById("lee-hwiso");
    const contactSection = document.getElementById("contact-section");
    const closeButton = document.getElementById("close-button");
    const goPortfolioBtn = document.getElementById("go-portfolio");
    const contactTitle = document.getElementById("contact-title");
    const contactInfo = document.getElementById("contact-info");
    const additionalLinks = document.getElementById("additional-links");

    let showingLinks = false;

    leeHwisoButton.addEventListener("click", function () {
      leeHwisoButton.style.animation = "fadeOut 1s forwards";
      setTimeout(function () {
        leeHwisoButton.style.display = "none"; 
        contactSection.style.display = "flex";
        setTimeout(function () {
          contactSection.style.opacity = "1";
        }, 50);
        contactSection.style.transition = "opacity 0.5s ease-in-out";
      }, 1000);
    });

    closeButton.addEventListener("click", function () {
      contactSection.style.opacity = "0";
      setTimeout(function () {
        contactSection.style.display = "none";
        leeHwisoButton.style.display = "inline";
        leeHwisoButton.style.opacity = "1";
        leeHwisoButton.style.animation = "fadeUp 2s ease forwards";

        contactTitle.classList.remove("hide");
        contactInfo.classList.remove("hide");
        additionalLinks.style.display = "none";
        additionalLinks.classList.remove("slide-in", "fade-in");
        additionalLinks.style.opacity = 0;
        showingLinks = false;
        goPortfolioBtn.style.display = "inline";
        goPortfolioBtn.style.opacity = "1";
      }, 1000);
    });

    goPortfolioBtn.addEventListener("click", function () {
      goPortfolioBtn.style.transition = "opacity 0.5s ease-in-out";
      goPortfolioBtn.style.opacity = "0";

      if (!showingLinks) {
        contactTitle.classList.add("fade-out");
        contactInfo.classList.add("fade-out");

        setTimeout(() => {
          contactTitle.classList.add("hide");
          contactInfo.classList.add("hide");
          contactTitle.classList.remove("fade-out");
          contactInfo.classList.remove("fade-out");

          additionalLinks.style.display = "block";
          additionalLinks.classList.add("fade-in", "slide-in");
          additionalLinks.style.opacity = 1;
        }, 500);

        showingLinks = true;
      } else {
        additionalLinks.classList.remove("fade-in");
        additionalLinks.classList.add("fade-out");

        setTimeout(() => {
          additionalLinks.style.display = "none";
          additionalLinks.classList.remove("fade-out", "slide-in");
          additionalLinks.style.opacity = 0;

          contactTitle.classList.remove("hide");
          contactInfo.classList.remove("hide");
          contactTitle.classList.add("fade-in");
          contactInfo.classList.add("fade-in");
        }, 500);

        showingLinks = false;
      }
    });
  </script>
</body>
</html>
