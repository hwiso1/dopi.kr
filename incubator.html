<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Incubator</title>
  <link rel="stylesheet" href="my-portfolio-site/css/photo.css" />
</head>
<body>
  <main class="sub-page">
    <h1>Incubator</h1>
    <div class="vertical-gallery" id="incubator-gallery"></div>
  </main>

  <!-- 라이트박스 요소 -->
  <div class="lightbox-overlay" id="lightbox">
    <span class="lightbox-close" id="lightbox-close">&times;</span>
    <img id="lightbox-img" src="" alt="확대 이미지" />
  </div>

  <script>
    const gallery = document.getElementById("incubator-gallery");
    const totalImages = 10;

    for (let i = 1; i <= totalImages; i++) {
      const img = document.createElement("img");
      img.src = `images/incubator/p${i}.jpg`;
      img.alt = `Incubator Image ${i}`;
      img.onerror = function () {
        this.remove();
      };
      img.addEventListener("click", () => {
        openLightbox(img.src);
      });
      gallery.appendChild(img);
    }

    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const lightboxClose = document.getElementById("lightbox-close");

    function openLightbox(src) {
      lightboxImg.src = src;
      lightbox.style.display = "flex";
    }

    lightboxClose.addEventListener("click", () => {
      lightbox.style.display = "none";
    });

    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = "none";
      }
    });
  </script>
</body>
</html>
